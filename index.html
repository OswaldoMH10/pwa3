<!DOCTYPE html>
<html lang="es">
<head>

        <canvas id="lienzo" width="400" height="300" style="border: 1px solid #000000;"></canvas>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(
                function(registration) {
                    console.log('Registro del SW satisfactorio con ámbito: ', registration.scope); 
                } 
            ) .catch(
                function(err){
                    console.log('El registro del SW falló: ', err);
                } 
            );
        }
    </script>
